# Replicaset Template
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  # 1 Pod should exist at all times.
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
